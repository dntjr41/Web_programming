<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Sim wooseok">
	<title>display 속성</title>
	<style>
	div {
		margin:20px;
		border:1px solid #ccc;
		border-radius:5px;
	}
	
	#inline img {
		margin:10px;
	}
	
	#block img {
		display:block;
		margin:10px;
	}
	</style>

</head>
<body>
	<div id="inline">
		<img src="flower1.jpg">
		<img src="flower2.jpg">
		<img src="flower3.jpg">
	</div>
	<div id="block">
		<img src="flower1.jpg">
		<img src="flower2.jpg">
		<img src="flower3.jpg">
	</div>
	
</body>
</html>
