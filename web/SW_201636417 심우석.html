<body>
	<!-- Head -->
	<h1>소프트웨어 페스티벌 공모전 지원</h1>
	<h5>가천대학교 소프트웨어 공모전을 실시합니다. IT교과과정을 통하여 수행한 프로젝트를 지원해주세요.</h5>
	<hr>

	<form>
		<!-- Information -->
		<p>
		<h3>개인정보</h3>
		<ul>
			<li>
				<label for="sname">이름</label>
				<input type="text" id="sname" autofocus placeholder="공백없이 입력하세요.">
			</li>
			<li>
				<label for="email">연락처</label>
				<input type="email" name="email">
			</li>
		</ul>
		</p>
		<!-- Categories -->
		<p>
		<h3>지원 분야</h3>
		<ul>
			<li>
				<label><input type="radio" name="category" value="web">웹 프로그래밍</label>
			</li>
			<li>
				<label><input type="radio" name="category" value="ai">인공지능 알고리즘</label>
			</li>
			<li>
				<label><input type="radio" name="category" value="big">빅데이터분석</label>			
			</li>
		</ul>		
		</p>
		<!-- Motivation -->
		<p>
		<h3>지원 동기</h3>
		<textarea name="introduce" rows="5" cols="50" placeholder="프로젝트에 대하여 간단히 소개해주세요."></textarea>
		<br>
		<input type="submit" value="접수하기">
		<input type="reset" value="다시 쓰기">
		</p>
	</form>
</body>
