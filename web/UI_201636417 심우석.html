<body>
	<form>
	<!-- Check boxes! -->
	<p>
		Which web browser do you prefer? (Check all that apply)<br>
		<label><input type="checkbox" value="chrome">Chrome</label>
		<label><input type="checkbox" value="firefox">Firefox</label>
		<label><input type="checkbox" value="ie">Internet Explorer</label>
		<label><input type="checkbox" value="safari">Safari</label>
		<label><input type="checkbox" value="other">Other</label>
	</p>
	<!-- radio buttons! -->
	<p>
		How often do you read books?<br>
		<label><input type="radio" name="time" value="zero">Never read</label><br>
		<label><input type="radio" name="time" value="one">Once a week</label><br>
		<label><input type="radio" name="time" value="two">Twice a week</label><br>
		<label><input type="radio" name="time" value="three">Three times a week or more</label>
	</p>
	<!-- input form with the user name and pw fields -->
	<p>
		Username: <input type="text" name="username"><br>
		Password: <input type="text" name="password"><br>
	</p>
	
	<!-- combo box -->
	<p>
		State/territory:<br>
		<select name="state">
			<option value="서울">서울
			<option value="인천">인천
			<option value="대전">대전
			<option value="광주">	광주	
			<option value="대구">대구
			<option value="부산" SELECTED>부산			
			<option value="울산">울산
		</select>
	</p>
	<!-- list box-->

		State/territory:<br>

			<option value="인천">인천

			<option value="광주">	광주	
			<option value="대구">대구
			<option value="부산" SELECTED>부산			
			<option value="울산">울산
		</select>
	</p>
	</form>
