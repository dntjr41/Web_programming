<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Sim wooseok">
	<title>Block</title>
	<style>
	div {
		width:200px;
		height:100px;
		display:inline-block;
		margin:15px;
		border-style:dashed; /* 테두리 스타일 - 선으로 된 점선 */
		border-width:2px; /* 테두리 굵기 */
	}
	
	.box1 { 
		border-color:red; 
	} /* 색상 - 빨강 */
	
	.box2 { 
		border-color:blue; 
	} /* 색상 - 파랑 */
	</style>
</head>
<body>
	<div class="box1"> </div>
	<div class="box2"> </div>
</body>
</html>
