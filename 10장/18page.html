<!DOCTYPE html>
<html>
<head>
	<title>18page_201636417 심우석</title>
</head>
<body>
	<p>Hello World!</p>
	<div id="main">
	<p>DOM is very useful.</p>
	<p>This demonstrates <em>getElementByTagName</em> method.</p>
	
	<script type = "text/javascript">
		function println(value)
		{
			if (value != undefined) document.write(value);
			document.write("<br>");
		}		
		
		var x = document.getElementById("main");
		var y = x.getElementByTagName("p");
		
		document.write("<p>First &lt;p&gt; element insied \"main\" is: " +
						y[0].innerHTML + "</p>");
	</script>
</body>
</html>
