<!DOCTYPE html>
<html>
<head>
	<title>32page_201636417 심우석</title>
</head>
<body>
	<p onclick="this.innerHTML='You clicked this paragraph!'">
	Click this paragraph.</p>
	<p onclick="changeText(this)">This is another paragraph to click.</p>
	<script type = "text/javascript">
		function println(value)
		{
			if (value != undefined) document.write(value);
			document.write("<br>");
		}		
		
		function changeText(element) {
			element.innerHTML="This paragraph is also clicked!";
		}
	</script>
</body>
</html>
