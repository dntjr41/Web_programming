<!DOCTYPE html>
<html>
<head>
	<title>38page_201636417 심우석</title>
</head>
<body>
	<script type = "text/javascript">
		function println(value)
		{
			if (value != undefined) document.write(value);
			document.write("<br>");
		}

		var then = new Date();
		then.setFullYear(2020, 5, 5);
		var now = new Date();
		
		println("Now is " + now);
		
		if (now < then)
			println("Now is <em>before</em> " + then);
		else
			println("Now is <em>after</em> " + then);			
	</script>
</body>
</html>
