	<script type = "text/javascript">
		var greetings = prompt("Input an day of the week(Monday~Sunday): ", "");

				alert("Blue Monday");
				alert("I am looking forward to this weekend!");
				break;

			case 'Tuesday':
				alert("Ruby Tuesday");
				alert("I am looking forward to this weekend!");
				break;		

			case 'Wednesday':
				alert("Black Wednesday");
				alert("I am looking forward to this weekend!");
				break;		

			case 'Thursday':
				alert("Envy Thursday");
				alert("I am looking forward to this weekend!");
				break;

			case 'Friday':
				alert("Finally Friday");
				alert("I am looking forward to this weekend!");
				break;

			case 'Saturday':
				alert("Super Saturday");
				break;

			case 'Sunday':
				alert("Sleepy Sunday");
				break;
				
			default:
				alert("Out of range");
		}
	</script>
